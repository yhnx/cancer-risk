<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liver Cancer Risk Predictor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      rel="noopener"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Liver Cancer Risk Predictor</h1>
      <form action="/predict_risk" method="post">
        <div class="form-group">
          <label for="age">Age (in years):</label>
          <input
            type="number"
            class="form-control mt-2"
            id="ageInput"
            name="age"
            min="0"
            max="100"
            step="1"
            value="50"
            oninput="updateAgeSlider()"
            required
          />
          <input type="range" class="form-control-range" id="ageSlider" min="0"
          max="100" step="1" oninput="updateAgeInput()"
        </div>
        <div class="form-group">
          <label for="sex">Gender:</label>
          <select class="form-control" id="sex" name="sex" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="height">Height (in cm):</label>
          <input
            type="number"
            class="form-control"
            id="height"
            name="height"
            step="0.1"
            required
          />
        </div>
        <div class="form-group">
          <label for="weight">Weight (in kg):</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            name="weight"
            step="0.1"
            required
          />
        </div>
        <div class="form-group">
          <label for="alcohol">Alcohol Consumption (units per week):</label>
          <input
            type="number"
            class="form-control"
            id="alcohol"
            name="alcohol_consumption"
            step="0.1"
            required
          />
        </div>
        <div class="form-group">
          <label for="smoking">Smoking:</label>
          <select class="form-control" id="smoking" name="smoking" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="geneticRisk">Genetic Risk:</label>
          <select
            class="form-control"
            id="geneticRisk"
            name="genetic_risk"
            required
          >
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="physicalActivity"
            >Physical Activity (hours per week):</label
          >
          <input
            type="number"
            class="form-control"
            id="physicalActivity"
            name="physical_activity"
            step="0.1"
            required
          />
        </div>
        <div class="form-group">
          <label for="diabetes">Diabetes:</label>
          <select class="form-control" id="diabetes" name="diabetes" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="hypertension">Hypertension:</label>
          <select
            class="form-control"
            id="hypertension"
            name="hypertension"
            required
          >
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Calculate Risk
        </button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </body>
</html>
