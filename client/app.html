<!DOCTYPE html>
<html>
<head>
  <title>Liver Cancer Risk Factor Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cancer Risk Factor Calculator</h1>
    <form>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" value="25">
      </div>
      <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" value="70">
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" value="170">
      </div>
      <div class="form-group">
        <label for="alcohol_consumption">Alcohol Consumption:</label>
        <select id="alcohol_consumption">
          <option value="none">None</option>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="heavy">Heavy</option>
        </select>
      </div>
      <div class="form-group">
        <label for="smoking">Smoking:</label>
        <select id="smoking">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="genetic_risk">Genetic Risk:</label>
        <select id="genetic_risk">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="physical_activity">Physical Activity:</label>
        <select id="physical_activity">
          <option value="sedentary">Sedentary</option>
          <option value="lightly_active">Lightly Active</option>
          <option value="moderately_active">Moderately Active</option>
          <option value="very_active">Very Active</option>
        </select>
      </div>
      <div class="form-group">
        <label for="diabetes">Diabetes:</label>
        <select id="diabetes">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hypertension">Hypertension:</label>
        <select id="hypertension">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
      <button id="calculate-button">Calculate Cancer Risk Factor</button>
      <div class="result">
        <p id="risk-factor">Your liver cancer risk factor is: <span id="result"></span></p>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
